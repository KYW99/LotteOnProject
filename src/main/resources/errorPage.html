<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>에러 발생</title>
    <script th:inline="javascript">
        document.addEventListener("DOMContentLoaded", function () {
            var errorMessage = /*[[${errorMessage}]]*/ '';
            if (errorMessage) {
                alert(errorMessage);
            }
        });
    </script>
</head>
<body>
<h1>에러 페이지</h1>
<p th:text="${errorMessage}">오류가 발생했습니다.</p>
</body>
</html>
