<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/marketLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotteOn</title>
    <link rel="stylesheet" th:href="@{/css/market/marketList.css}">
    <link rel="stylesheet" th:href="@{/css/market/marketAside.css}">


</head>
<body>
<th:block layout:fragment="content">
    <th:block th:replace="~{aside/marketAside}"></th:block>
                <section class="section list">
                    <div class="sectionWrapper">
                        <div class="sub_tit">
                            <h3 id="h3_list">상품목록</h3>
                            <div class="location">
                                <span><a href="">홈&nbsp;</a></span>
                                <span>패션·의류·뷰티&nbsp;</span>
                                <span><strong>남성의류&nbsp;</strong></span>
                            </div>
                        </div>
                        <div class="sort-options">
                            <ul>
                                <li class="active"><a href="#">판매많은순</a></li>
                                <li><a href="#">낮은가격순</a></li>
                                <li><a href="#">높은가격순</a></li>
                                <li><a href="#">평점높은순</a></li>
                                <li><a href="#">후기많은순</a></li>
                                <li><a href="#">최근등록순</a></li>
                            </ul>
                        </div>
                        <div class="sub-category-options">
                            <ul class="sub-category-list">
                                <!-- 여기에 하위 카테고리 리스트가 동적으로 추가될 예정 -->
                            </ul>
                        </div>
                        <article class="product-list">
                            <div class="product-item" th:each="product:${responseDTO.getProductDTOList()}">
                                <div class="product-image">
                                    <img th:src="@{'/uploads/productimg/'+${product.getFile230()}}" alt="상품 이미지">
                                </div>
                                <div class="product-details">
                                    <h4 class="product-name">[[${product.productName}]]</h4>
                                    <p class="product-description">[[${product.productDesc}]]</p>
                                </div>
                                <div class="price-seller-info">
                                    <div class="product-price">
                                        <span class="final-price">[[${product.price}]]원</span>
                                        <span class="original-price">[[${product.price}]]원</span>
                                        <span class="discount">[[${product.discount}]]% ↓</span>
                                    </div>
                                    <div class="shipping-info">
                                        <span class="shipping-label">무료배송</span>
                                    </div>
                                </div>
                                <div class="product-seller">
                                    <span class="seller-name">판매자</span>
                                    <span class="seller-rating">고객만족우수</span>
                                    <span class="seller-rank">⭐⭐⭐⭐⭐</span>
                                </div>
                            </div>
                        


                        </article> <!-- Repeat for more products -->


                    </div><!--sectionWrapper-->
                </section>





</th:block>
