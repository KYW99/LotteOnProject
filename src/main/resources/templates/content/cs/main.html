<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/csLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotteOn</title>
    <link rel="stylesheet" th:href="@{/css/cs/csMain.css}">

</head>
<body>
<th:block layout:fragment="content">
    <main class="cs_main">
        <div id="container">

            <div id="service">
                <h4 class="tit1">
                    <span>롯데 ON</span> 이 도와드릴게요 !
                </h4>

                <div class="notice">
                    <div>
                        <h2>공지사항</h2>
                        <span><a th:href="@{/cs/notice/list}">전체보기</a></span>
                    </div>
                    <table class="notice_table">
                        <colgroup>
                            <col style="width: 700px">
                            <col style="width: 200px">
                        </colgroup>
                        <!-- Notice 데이터 출력 -->
                        <th:block th:if="${!top5Notices.isEmpty()}">
                            <tr th:each="notice : ${top5Notices}">
                                <td>
                                    <a th:href="@{/notice/view(id=${notice.noticeNo})}"
                                       th:text="${notice.noticetitle}"></a>
                                </td>
                                <td th:text="${#strings.substring(notice.date, 0, 10)}"></td>
                            </tr>
                        </th:block>
                    </table>
                </div>
                <div class="qna">
                    <div>
                        <h2>자주하는 질문</h2>
                        <span><a th:href="@{/cs/faq/list}">전체보기</a></span>
                    </div>
                    <table>
                        <tr>
                            <td>
                                <a th:href="@{/cs/faq/list}"><img src="../images/sample/icon-user.png"></a><br>
                                <a th:href="@{/cs/faq/list}">회원</a>
                            </td>
                            <td>
                                <a th:href="@{/cs/faq/list}"><img src="../images/sample/icon-coupon.png"></a><br>
                                <a th:href="@{/cs/faq/list}">쿠폰/이벤트</a>
                            </td>
                            <td>
                                <a th:href="@{/cs/faq/list}"><img src="../images/sample/icon-order.png"></a><br>
                                <a th:href="@{/cs/faq/list}">주문/결제</a>
                            </td>
                            <td>
                                <a th:href="@{/cs/faq/list}"><img src="../images/sample/icon-shipping.png"></a><br>
                                <a th:href="@{/cs/faq/list}">배송</a>
                            </td>
                            <td>
                                <a th:href="@{/cs/faq/list}"><img src="../images/sample/icon-return.png"></a><br>
                                <a th:href="@{/cs/faq/list}">취소/반품/환불</a>
                            </td>
                            <td>
                                <a th:href="@{/cs/faq/list}"><img src="../images/sample/icon-safety.png"></a><br>
                                <a th:href="@{/cs/faq/list}">안전결제</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="question">
                    <div>
                        <h2>문의하기</h2>
                        <span><a th:if="${#authentication.name != 'anonymousUser'}"
                                 th:href="@{/cs/qna/list}">전체보기</a></span>
                    </div>
                    <div>
                        <span th:if="${qnaPage.getContent().isEmpty()}">QnA 데이터가 없습니다.</span>
                    </div>
                    <table class="question_table">
                        <colgroup>
                            <col style="width: 500px">
                            <col style="width: 200px">
                            <col style="width: 200px">
                        </colgroup>
                        <!-- QnA 데이터 출력 -->
                        <th:block th:if="${qnaPage != null && !qnaPage.content.isEmpty()}">
                            <tr th:each="qna : ${qnaPage.content}"> <!-- content를 사용 -->
                                <td>
                                    <a th:href="@{/cs/qna/detail/{id}(id=${qna.qna_id})}"
                                       th:text="${qna.qna_title}"></a>
                                </td>
                                <td th:text="${#strings.substring(qna.qna_writer, 0, 2) + '**'}"></td>
                                <td th:text="${#strings.substring(qna.rdate, 0, 10)}"></td>
                            </tr>
                        </th:block>
                    </table>
                    <a class="inquiry" th:if="${#authentication.name != 'anonymousUser'}" href="/cs/qna/list">문의하기 ></a>
                </div>
                <div class="onecounsel">
                    <h2>1:1 상담안내</h2>
                    <div class="counsel-container">
                        <div class="counsel1">
                            <p><span style="font-size: large; font-weight: bold;">이용안내</span></p>
                            <p>일반회원/비회원<br>
                                <span style="font-size: large; font-weight: bold;">1566-0001</span>(평일 09:00~18:00)</p>
                            <p>스마일클럽 전용<br>
                                <span style="font-size: large; font-weight: bold;">1566-0002</span>(평일 09:00~18:00)</p>
                        </div>
                        <div class="counsel2">
                            <p><span style="font-size: large; font-weight: bold;">판매 상담 이용 안내</span></p>
                            <p>판매고객<br>
                                <span style="font-size: large; font-weight: bold;">1566-5700</span>(평일 09:00~18:00)</p>
                            <a href="#" style="font-size: large; font-weight: bold;">판매자 가입 서류 접수 안내 ></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</th:block>
