<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/csLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LotteOn</title>
    <link rel="stylesheet"  th:href="@{/css/cs/noticeList.css}">

</head>
<body>
<th:block layout:fragment="content">
<!--    <th:block th:replace="~{aside/noticeAside}"></th:block>-->

    <div  id="service">
                <div class="title">
                    <h2>전체</h2>
                    <p>공지사항 전체 내용 입니다.</p>
                </div>
                <div class="article-div">
                    <table class="article-list">
                        <colgroup>
                            <col style="width: 8%;">
                            <col style="width: 74%;">
                            <col style="width: 20%;">
                        </colgroup>
                        <!-- 게시물 리스트 헤더 -->
                        <thead>
                        <tr>
                            <th class="article-number">번호</th>
                            <th class="article-content">제목</th>
                            <th class="article-date">날짜</th>
                        </tr>
                        </thead>

                        <!-- 게시물 리스트 내용 -->
                        <tbody>
                        <tr th:each="notice : ${noticePage.content}">
                            <td th:text="${notice.noticeNo}"></td>
                            <td>
                                <a th:href="@{/notice/view(no=${notice.noticeNo})}" th:text="${notice.noticetitle}"></a>
                            </td>
                            <td th:text="${#strings.substring(notice.date,0,10)}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

        <!-- 페이지네이션 -->
        <div class="pagination">
            <div class="notice-pagination">
                <!-- 이전 페이지 링크 -->
                <a th:href="@{/cs/notice/list(page=${noticePage.number - 1})}"
                   th:classappend="${noticePage.first} ? 'disabled'">이전</a>

                <!-- 페이지 번호 반복 -->
                <span th:each="pageNum : ${#numbers.sequence(0, noticePage.totalPages - 1)}">
                    <a th:href="@{/cs/notice/list(page=${pageNum})}"
                       th:classappend="${noticePage.number == pageNum} ? 'active'"
                       th:text="${pageNum + 1}"></a>
                </span>

                <!-- 다음 페이지 링크 -->
                <a th:href="@{/cs/notice/list(page=${noticePage.number + 1})}"
                   th:classappend="${noticePage.last} ? 'disabled'">다음</a>
            </div>
        </div>

    </div>
</th:block>
