<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin QnA Page</title>
    <link rel="stylesheet" th:href="@{/css/admin/adminnoticelist.css}">

</head>
<body>
<th:block layout:fragment="content">
    <div id="admin_service">
        <section>
            <th:block th:replace="~{content/admin/admin_gate}"></th:block>

            <section id="admin_navi">
                <p>고객센터</p>
                <p>
                    <a href="#">HOME</a>
                    <span>></span>
                    <a href="#">고객센터</a>
                    <span>></span>
                    <a href="#">공지사항</a>
                </p>
            </section>

            <article id="admin_notice_list">
                <div>
                    <table class="admin_notice_list_table">
                        <colgroup>
                            <col style="width: 7.5%">
                            <col style="width: 7.5%">
                            <col style="width: 10%">
                            <col style="width: 40%">
                            <col style="width: 10%">
                            <col style="width: 15%">
                            <col style="width: 10%">
                        </colgroup>
                        <div>
                            <select id="noticesearch" class="noticeselect">
                                <option value="" disabled selected>유형 선택</option>
                                <option value="고객서비스">고객서비스</option>
                                <option value="이벤트당첨">이벤트당첨</option>
                                <option value="안전거래">안전거래</option>
                                <option value="위해상품">위해상품</option>
                            </select>
                        </div>
                        <tr>
                            <th><input type="checkbox" class="checkbox"></th>
                            <th>번호</th>
                            <th>유형</th>
                            <th>제목</th>
                            <th>조회</th>
                            <th>날짜</th>
                            <th>관리</th>
                        </tr>
                        <tr th:each="notices : ${notice}">
                            <td><input type="checkbox" name="noticeNo" th:value="${notices.noticeNo}" class="checkboxes"></td>
                            <td th:text="${notices.noticeNo}"></td>
                            <td th:text="${notices.noticetype}">고객서비스</td>
                            <td>
                                <a th:href="@{/admin/notice/view(no=${notices.noticeNo})}" th:text="${notices.noticetitle}"></a>
                            </td>
                            <td th:text="${notices.noticehit}"></td>
                            <td>[[${#strings.substring(notices.date,0,10)}]]</td>
                            <td>
                                <a th:href="@{/admin/notice/delete(no=${notices.noticeNo})}" class="admin_notice_delete_a">[삭제]</a><br>
                                <a th:href="@{/admin/notice/modify(no=${notices.noticeNo})}">[수정]</a>
                            </td>
                        </tr>
                    </table>
            </article>
            <div class="notice_button">
                <button class="notice_delete_a" id="notice_delete_btn"> 선택삭제</button>
                <a th:href="@{/admin/notice/write}" class="notice_register_a">작성하기</a>
            </div>
        </section>
        <script>
            //제목줄 체크박스
            const checkAll = document.querySelector('.checkbox');
            //제목줄 제외 체크박스

            //1. 제목줄 체크박스 클릭시
            checkAll.addEventListener('click', function(){
                const isChecked = checkAll.checked; // 제목줄 체크, 체크여부 변수
                const checkBoxes = document.querySelectorAll('.checkboxes'); //제목줄 제외 체크박스

                // 전체선택
                if(isChecked){
                    for(const checkBox of checkBoxes){
                        checkBox.checked = true;

                    }
                    // 전체해제
                }else {
                    for(const checkBox of checkBoxes){
                        checkBox.checked = false;

                    }
                }
            })

            //2. 선택항목 체크박스 클릭시 제목줄 체크박스 업데이트
            const checkBoxes = document.querySelectorAll('.checkboxes');

            checkBoxes.forEach(checkBox => {
                checkBox.addEventListener('click' , function (){
                    const checkCount = document.querySelectorAll('.checkboxes:checked').length;
                    if(checkCount === checkBoxes.length){
                        checkAll.checked = true;
                    }else {
                        checkAll.checked = false;
                    }
                })
            })
            const btn_check_delete = document.getElementById('notice_delete_btn');
            btn_check_delete.addEventListener('click', function (e) {
                e.preventDefault();
                const checks = document.querySelectorAll('.checkboxes:checked');

                if (checks.length === 0) {
                    alert('삭제할 항목을 선택하세요');
                    return;
                }
                const data = Array.from(checks).map(checkbox => checkbox.value);
                fetch('/admin/notice/delete/check', {
                    method: 'DELETE',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                })
                    .then(resp => {
                        if (resp.ok == false) {
                            throw new Error("실패")
                        }
                        alert('성공');
                        checks.forEach(checkbox => {
                            const tr = checkbox.closest('tr');
                            if (tr) {
                                tr.remove();
                                location.reload(); // 새로 추가.. reload말고 다른방법 생각해보기..
                            }
                        })
                    })
                    .catch(err => {
                        console.log(err);
                        alert('실패')


                    })
            })

        </script>
        <!--단일삭제-->
        <script>
            document.querySelectorAll('.admin_notice_delete_a').forEach(button => {
                button.addEventListener('click',function (e) {
                    e.preventDefault();
                    const url = this.getAttribute('href');
                    const deleteconfirm = confirm('정말 삭제하시겠습니까?');
                    if(deleteconfirm){
                        window.location.href = url;
                    }
                })
            })
            document.addEventListener('DOMContentLoaded', function() {
                const messageDiv = document.getElementById('messageDiv');
                const message = messageDiv.textContent;
                if (message) {
                    alert(message);
                }
            });
        </script>
</th:block>
