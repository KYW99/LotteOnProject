<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/adminLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin::Member</title>
    <link rel="stylesheet" th:href="@{/css/memberlist.css}">
    <link rel="stylesheet" th:href="@{/css/memberlistmodal.css}">
</head>
<body>
<th:block layout:fragment="content">
    <div id="admin_service">
        <section>
            <th:block th:replace="~{content/admin/admin_gate}"></th:block>

            <section id="admin_navi">
                <p>회원목록</p>
                <p><a href="#">HOME</a> > 회원관리 > 회원목록</p>
            </section>

            <article id="admin_banner_main">

                <div>
                    <table class="admin_banner_table">
                        <colgroup>
                            <col style="width: 5%">
                            <col style="width: 5%">
                            <col style="width: 6%">
                            <col style="width: 10%">
                            <col style="width: 5%">
                            <col style="width: 11%">
                            <col style="width: 10%">
                            <col style="width: 11%">
                            <col style="width: 9%">
                            <col style="width: 10%">
                            <col style="width: 9%">
                            <col style="width: 9%">
                        </colgroup>
                        <div>
                            <select id="shopsearch">
                                <option value="">아이디</option>
                                <option value="">이름</option>
                                <option value="">이메일</option>
                                <option value="">휴대폰</option>
                            </select>
                            <input id="search" type="text" placeholder="검색어 입력">
                            <button id="serachbtn" type="button">검색</button>
                        </div>

                        <tr>
                            <th><input type="checkbox"></th>
                            <th>번호</th>
                            <th>아이디</th>
                            <th>이름</th>
                            <th>성별</th>
                            <th>등급</th>
                            <th>포인트</th>
                            <th>이메일</th>
                            <th>휴대폰</th>
                            <th>가입일</th>
                            <th>상태</th>
                            <th>관리</th>
                        </tr>
                        <tr th:each="member, iterStat : ${memberList}">
                            <td><input type="checkbox" class="member-checkbox" value="${member.uid}"></td>
                            <td th:text="${iterStat.count}"></td>  <!-- 번호 -->
                            <td th:text="${member.user.uid}"></td>  <!-- 아이디 -->
                            <td th:text="${member.name}"></td>      <!-- 이름 -->
                            <td th:text="${member.gender}"></td>    <!-- 성별 -->
                            <td>
                                <select id="grade" th:value="${member.grade}">
                                    <option value="VVIP" th:selected="${member.grade == 'VVIP'}">VVIP</option>
                                    <option value="VIP" th:selected="${member.grade == 'VIP'}">VIP</option>
                                    <option value="GOLD" th:selected="${member.grade == 'GOLD'}">GOLD</option>
                                    <option value="SILVER" th:selected="${member.grade == 'SILVER'}">SILVER</option>
                                    <option value="FAMILY" th:selected="${member.grade == 'FAMILY'}">FAMILY</option>
                                </select>
                            </td>
                            <td th:text="${member.point}"></td>    <!-- 포인트 -->
                            <td th:text="${member.email}"></td>    <!-- 이메일 -->
                            <td th:text="${member.hp}"></td>       <!-- 휴대폰 -->
                            <td th:text="${member.regDate}"></td> <!-- 가입날짜 -->

                            <td class="member_status_stop">중지</td>
<!--                            <td>-->
<!--                                <a href="#" class="openModalBtn2"-->
<!--                                   th:attr="data-member=${'{-->
<!--       \"uid\": \"' + member.user.uid + '\",-->
<!--                                \"name\": \"' + member.name + '\",-->
<!--                                \"gender\": \"' + member.gender + '\",-->
<!--                                \"grade\": \"' + member.grade + '\",-->
<!--                                \"email\": \"' + member.email + '\",-->
<!--                                \"hp\": \"' + member.hp + '\",-->
<!--                                \"postcode\": \"' + member.postcode + '\",-->
<!--                                \"addr\": \"' + member.addr + '\",-->
<!--                                \"addr2\": \"' + member.addr2 + '\",-->
<!--                                \"userinfocol\": \"' + member.userinfocol + '\",-->
<!--                                \"regDate\": \"' + member.regDate + '\",-->
<!--                                \"lastLoginDate\": \"' + member.lastLoginDate + '\"-->
<!--                                }'}">-->
<!--                                [수정]-->
<!--                                </a>-->

<!--                                <a href="" class="edit">[중지]</a>-->
<!--                            </td>-->
                        </tr>
                    </table>
                </div>
            </article>
            <div class="list_button">
                <button id="delete-selected">선택 삭제</button>
            </div>
        </section>

        <div id="memberlistModal" class="modal">
            <div class="modal-content">
                <div class="header">
                    <span class="close">&times;</span>
                    <h3>회원수정</h3>
                </div>
                <form>
                    <table class="modaltable">
                        <tr>
                            <th><label for="uid">[[${member.user.uid}]]</label></th>
                            <td>
                                <input type="text" id="uid" name="uid" placeholder="a101" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="name">이름</label></th>
                            <td>
                                <input type="text" id="name" name="name" placeholder="홍길동">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="gender">성별</label></th>
                            <td>
                                <label>
                                    <input type="radio" name="gender" value="male"> 남
                                </label>
                                <label>
                                    <input type="radio" name="gender" value="female"> 여
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="status">등급</label></th>
                            <td><input type="text" id="status" name="status" placeholder="FAMILY" readonly>
                                <span style="margin-left: 10px;">등급 수정은 회원 목록에서 선택수정 가능</span><br></td>
                        </tr>
                        <tr>
                            <th><label for="status">상태</label></th>
                            <td><span>정상</span><br></td>
                        </tr>
                        <tr>
                            <th><label for="Email">EMAIL</label></th>
                            <td>
                                <input type="text" id="EMAIL" name="EMAIL" placeholder="a101@naver.com">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="HP">휴대폰</label></th>
                            <td>
                                <input type="text" id="HP" name="HP" placeholder="010-0000-0000">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="Postcode">우편번호</label></th>
                            <td>
                                <input type="text" id="Postcode" name="Postcode" placeholder="12345">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="addr">주소</label></th>
                            <td>
                                <input type="text" id="addr" name="addr" placeholder="부산시...">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="addr2">상세주소</label></th>
                            <td>
                                <input type="text" id="addr2" name="addr2" placeholder="상세주소">
                            </td>
                        </tr>
                    </table>
                    <div class="button">
                        <button type="submit">수정</button>
                        <button type="button" class="cancel">취소</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
