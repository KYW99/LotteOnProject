<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[[${headerInfo.hd_title}]]:[[${headerInfo.hd_subtitle}]]</title>
    <link  rel="stylesheet" th:href="@{/css/user/orderdetails.css}">

</head>
<body>
<th:block layout:fragment="content">
    <main>
            <div class="info">
                <p class="info-title">나의 쇼핑정보</p>
                <div class="summary-table">
                    <div class="summary-item">
                        <span>주문</span><br>
                        <span class="summary-value">2</span>
                    </div>
                    <div class="summary-item">
                        <span>쿠폰</span><br>
                        <span class="summary-value">1</span>
                    </div>
                    <div class="summary-item">
                        <span>포인트</span><br>
                        <span class="summary-value">1,000</span>
                    </div>
                    <div class="summary-item">
                        <span>문의</span><br>
                        <span class="summary-value">1</span>
                    </div>
                </div>
            </div>

   
        <div id="container">
            <aside>
                <ul>
                    <li><a th:href="@{/mypage/orderdetails}">전체주문내역</a></li>
                    <li><a th:href="@{/mypage/pointdetails}">포인트내역</a></li>
                    <li><a th:href="@{/mypage/coupondetails}">쿠폰</a></li>
                    <li><a th:href="@{/mypage/reviewdetails}">나의리뷰</a></li>
                    <li><a th:href="@{/mypage/qnadetails}">문의하기</a></li>
                    <li><a th:href="@{/mypage/mysettings}">나의설정</a></li>
                </ul>
            </aside>

            <div class="center">
                <div class="slider-wrapper">
                    <div class="ad" th:each="banner : ${banners}" th:if="${banner.ban_location} == '마이페이지 배너'">
                        <a th:href="${banner.ban_link}" target="_blank">
                            <img th:src="@{'/uploads/' + ${banner.ban_image}}" alt="">
                        </a>
                    </div>
                </div>

                <div class="details">
                    <p>최근주문내역</p>
                </div>
                <div class="dateInquiry">
                    <div>  
                        <p>기간별조회</p>
                    </div>
                    <div class="period-buttons">
                        <button onclick="setPeriod(7)">1주일</button>
                        <button onclick="setPeriod(15)">15일</button>
                        <button onclick="setPeriod(30)">1개월</button>

                        <form id="pointForm">
                            <div class="date-range-input">
                                <input type="date" id="startDate" required>
                                <span>~</span>
                                <input type="date" id="endDate" required>
                            </div>
                            <div class="text-center">
                                <button type="button" onclick="submitForm()">조회</button>
                            </div>
                        </form>
                    </div>
                </div>

                <table>
                    <tbody>      
                        <tr class="font">
                            <th>날짜</th>
                            <th>상품정보</th>  
                            <th>상태</th>  
                            <th>확인/신청</th>
                        </tr>
                        <th:block th:each="order : ${pageResponseOrderDTO.getDtoList()}">
                        <tr class="tr1">
                            <td th:text="${#strings.substring(order.orderDate,0,10)}"><data th:value="${order.orderDate}">2023-01-01</data></td>
                            <td>
                                <div style="display: flex; align-items: center;">
                                    <div class="eximg" th:each="order : ${order.orderItems}">
                                        <a th:href="@{'/market/view/' + ${order.categoryId} + '/' + ${order.productId}}">
                                            <img th:src="@{'/uploads/productImg/' + ${order.image}}" class="eximg1-1"  alt="상품 이미지">
                                        </a>
                                    </div>
                                    <div class="Pinf">
                                        <a href=""  class="order-number"
                                           th:each="item : ${order.orderItems}"
                                           th:data-order-id="${item.getOrderId()}"
                                           th:data-order-date="${#temporals.format(item.order.orderDate, 'yyyy-MM-dd')}"
                                           th:data-company="${item.company}"
                                           th:data-product-name="${item.productName}"
                                           th:data-quantity="${item.stock}"
                                           th:data-price="${item.order.totalOriginalPrice}"
                                           th:data-discount="${item.order.totalDiscount}"
                                           th:data-total-price="${item.formattedPrice}"
                                           th:data-status="${item.status}"
                                           th:data-customer-name="${item.order.memberName}"
                                           th:data-customer-phone="${item.order.memberHp}"
                                           th:data-customer-address="${item.order.addr1 + ' ' + item.order.addr2}"
                                           th:data-delivery-requests="${item.order.shippingInfo}"
                                           th:data-product-image="${item.image}"

                                           onclick="openOrderModal(this)">

                                            주문번호:
                                            <span th:text="${order.getOrderId()}"></span>
                                        </a>
                                       <a href="" class="seller-number"
                                          th:each="item : ${order.orderItems}"
                                          th:data-company="${item.seller.company}"
                                          th:data-ceo="${item.seller.ceo}"
                                          th:data-phone="${item.seller.hp}"
                                          th:data-fax="${item.seller.fax}"
                                          th:data-email="${item.seller.mo}"
                                          th:data-bno="${item.seller.bno}"
                                          th:data-address="${item.seller.addr + ' ' + item.seller.addr2}"
                                          th:data-grade="${item.seller.grade}">
                                           회사명:
                                           <span th:text="${item.seller.company}"></span>

                                       </a>
                                        <a  th:each="order : ${order.orderItems}"
                                           th:href="@{'/market/view/' + ${order.categoryId} + '/' + ${order.productId}}"
                                            class="productName" >상품명:
                                            <span th:text="${order.productName}"></span>
                                        </a>
                                        <p>수량: <span th:each="item : ${order.orderItems}" th:text="${item.stock}"></span></p>
                                        <p>가격: <span th:each="item : ${order.orderItems}" th:text="${item.formattedPrice}"></span>원</p>
                                    </div>
                                </div>
                            </td>
                            <td><data value="">배송완료</data></td>
                            <td>
                                <div class="button" style="display: flex; flex-direction: column; gap: 3px; ">
                                    <button class="receipt-btn custom-button">수취확인</button>
                                    <div th:each="item : ${order.orderItems}">
                                        <button class="pReview-btn custom-button"
                                                th:attr="data-product-no=${item.productId},
                                                        data-product-name=${item.productName}"
                                            th:disabled="${item.reviewContent != null}"
                                            th:text="${item.reviewContent != null ? '상품평쓰기 완료' : '상품평쓰기'}">
                                            상품평쓰기
                                        </button>
                                    </div>
                                    <button>반품신청</button>
                                    <button>교환신청</button>
                                </div>
                            </td>
                        </tr>
                        </th:block>

                    </tbody>
                </table>
            </div>
            <div class="orderpage">
                <th:block th:if="${pageResponseOrderDTO.prev}">
                    <a th:href="@{/market/orderdetails(pg=${pageResponseOrderDTO.start - 1})}" class="prev">이전</a>
                </th:block>

                <th:block th:each="num : ${#numbers.sequence(pageResponseOrderDTO.start, pageResponseOrderDTO.end)}">
                    <a th:href="@{/mypage/orderdetails(pg=${num})}"
                       th:class="${num == pageResponseOrderDTO.pg} ? 'current' : 'num'" class="num">[[${num}]]</a>
                </th:block>

                <th:block th:if="${pageResponseOrderDTO.next}">
                    <a th:href="@{/mypage/orderdetails(pg=${pageResponseOrderDTO.end + 1})}" class="next">다음</a>
                </th:block>

            </div>
        </div>
        </main>

    <th:block th:replace="~{content/user/orderdetailsModal}"></th:block>
    <script  th:src="@{/js/orderdetails.js}"></script>


</th:block>
