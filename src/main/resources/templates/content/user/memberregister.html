<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/userLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Banner Page</title>
    <link  rel="stylesheet" th:href="@{/css/user/customerregister.css}">

</head>
<body>
<th:block layout:fragment="content">
<main>
    <nav class="registerTop">
        <div>
            <p>일반 회원가입</p>
        </div>
    </nav>

    <form action="/user/memberregister" method="POST">
        <table>
            <tr>
                <th><label for="uid">아이디</label></th>
                <td><input type="text" id="uid" name="uid" placeholder="영문, 숫자 4-12자 설정" required></td>
            </tr>
            <tr>
                <th><label for="pass">비밀번호</label></th>
                <td><input type="password" id="pass" name="pass" placeholder="영문, 숫자, 특수문자 8-12자 설정" required></td>
            </tr>
            <tr>
                <th><label for="passwordConfirm">비밀번호확인</label></th>
                <td><input type="password" id="passwordConfirm" placeholder="비밀번호 확인" required></td>
            </tr>
        </table>

        <table>
            <tr>
                <th><label for="name">이름</label></th>
                <td><input type="text" id="name" name="name" placeholder="이름입력" required></td>
            </tr>
            <tr>
                <th><label>성별</label></th>
                <td>
                    <div class="gender">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">남</label>
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">여</label>
                    </div>
                </td>
            </tr>
            <tr>
                <th><label for="email">EMAIL</label></th>
                <td><input type="email" id="email" name="email" placeholder="이메일입력" required></td>
            </tr>
            <tr>
                <th><label for="phone">휴대폰</label></th>
                <td><input type="tel" id="phone" name="hp" placeholder="휴대폰입력" required></td>
            </tr>
            <tr>
                <th><label for="zipcode">주소</label></th>
                <td>
                    <input type="text" id="zipcode" name="postcode" placeholder="우편번호입력" required><br>
                    <input type="text" id="address1" name="addr" placeholder="기본주소입력" required><br>
                    <input type="text" id="address2" name="addr2" placeholder="상세주소입력">
                </td>
            </tr>
        </table>

        <div class="btn-container">
            <button type="submit" class="btn">회원가입</button>
        </div>
    </form>
</main>
</th:block>
