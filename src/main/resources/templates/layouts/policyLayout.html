<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/policy.css}">

</head>
<body>
<div class="wrapper">
    <div id="layout">

        <div id="skipNav">
            <a href="#content">본문바로가기</a>
        </div>

        <th:block th:replace="~{/include/header.html}"></th:block>


        <th:block th:switch="${content}">
            <th:block th:case="'buyer'">
                <th:block th:replace="~{content/policy/buyer}"></th:block>
            </th:block>
            <th:block th:case="'seller'">
                <th:block th:replace="~{content/policy/seller}"></th:block>
            </th:block>
            <th:block th:case="'location'">
                <th:block th:replace="~{content/policy/location}"></th:block>
            </th:block>
            <th:block th:case="'privacy'">
                <th:block th:replace="~{content/policy/privacy}"></th:block>
            </th:block>
            <th:block th:case="'finance'">
                <th:block th:replace="~{content/policy/finance}"></th:block>
            </th:block>
        </th:block>


        <th:block th:replace="~{/include/footer.html}"></th:block>


        <script th:src="@{/js/policy.js}"></script>

    </div><!--layout end-->
</div> <!--wrapper end-->
</body>
</html>
