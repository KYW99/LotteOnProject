<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/company.css}">

</head>
<body>
<div class="wrapper">
    <div id="layout">
        <div id="skipNav">
            <a href="#content">본문바로가기</a>
        </div>

        <th:block th:replace="~{include/company_header}"></th:block>

        <th:block th:switch="${content}">
            <th:block th:case="'home'">
                <th:block th:replace="~{content/company/index}"></th:block>
            </th:block>
            <th:block th:case="'culture'">
                <th:block th:replace="~{content/company/culture}"></th:block>
            </th:block>
            <th:block th:case="'story'">
                <th:block th:replace="~{content/company/story}"></th:block>
            </th:block>
            <th:block th:case="'media'">
                <th:block th:replace="~{content/company/media}"></th:block>
            </th:block>
            <th:block th:case="'recruit'">
                <th:block th:replace="~{content/company/recruit}"></th:block>
            </th:block>

        </th:block>



        <th:block th:replace="~{include/company_footer}"></th:block>




    </div><!--layout end-->
</div> <!--wrapper end-->

</body>
<script th:src="@{/js/company.js}"></script>

</html>
