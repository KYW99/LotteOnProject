        <main>
            <nav class="registerTop">
                <div>
                    <p>판매자 회원가입</p>
                </div>
            </nav>
            <table>
                <tr>
                    <th><label for="username">아이디</label></th>
                    <td><input type="text" id="username" placeholder="영문, 숫자 4-12자 설정" required></td>
                </tr>
                <tr>
                    <th><label for="password">비밀번호</label></th>
                    <td><input type="password" id="password" placeholder="영문, 숫자, 특수문자 8-12자 설정" required></td>
                </tr>
                <tr>
                    <th><label for="passwordConfirm">비밀번호확인</label></th>
                    <td><input type="password" id="passwordConfirm" placeholder="비밀번호 확인" required></td>
                </tr>
            </table>
               
            <table>
            <tr>
                <th><label for="name">회사명</label></th>
                <td><input type="text" id="name" placeholder="회사명입력 예 ) (주) 다판다" required></td>
            </tr>  
            <tr>
                <th><label for="representative">대표</label></th>
                <td><input type="text" id="representative" placeholder="이름입력" required></td>
                    
            </tr>
            <tr>
                <th><label for="BusinessNo">사업자등록번호</label></th>
                <td><input type="BusinessNo" id="BusinessNo" placeholder="사업자등록번호입력" required></td>
            </tr>
            <tr>
                <th><label for="ObNo">통신판매업번호</label></th>
                <td><input type="ObNo" id="ObNo" placeholder="통신판매업번호입력" required></td>
            </tr>
            <tr>
                <th><label for="phone">전화번호</label></th>
                <td><input type="tel" id="phone" placeholder="전화번호입력" required></td>
            </tr>
            <tr>
                <th><label for="fax">팩스</label></th>
                <td><input type="fax" id="fax" placeholder="팩스번호입력" required></td>
            </tr>
            <tr>
                <th><label for="zipcode">주소</label></th>
                <td>
                    <input type="text" id="zipcode" placeholder="우편번호입력" required><br>
                    <input type="text" id="address1" placeholder="기본주소입력" required><br>
                    <input type="text" id="address2" placeholder="상세주소입력" required>
                </td>
            </tr>
        </table>
        <div class="btn-container">
            <button type="submit" class="btn">회원가입</button>
        </div>
        </main>
